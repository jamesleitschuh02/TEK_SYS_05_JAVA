<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Event Page</title>

<link rel="stylesheet" href="../static/css/event.css" th:href="@{/css/event.css}" />
<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"rel="stylesheet">

</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container-fluid" id="wrapper">
<h1 id="title">EVENTS</h1>

<div id="event-list">
<table class="table table-hover table-sm overflow-y: hidden">
	<tr class="table-secondary" th:each="event : ${eventList}">
		<td th:text="${event.eventName}" />
		<td th:text="|${(event.eventDate.getMonth+1)}/${event.eventDate.getDate}/${(event.eventDate.getYear+1900)} |" />
		<td th:text="${event.eventTime}" />
		<td><a style="color:blue" th:href="@{/event/update/{id}(id=${event.eventId})}">Update</a></td>
		<td><a style="color:red" th:href="@{/event/delete/{id}(id=${event.eventId})}">Delete</a></td>		
	</tr>
</table>

</div>
<a id="newNoteLink" th:href="@{/event/create/}">Create New Event</a><br>
</div>




<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
