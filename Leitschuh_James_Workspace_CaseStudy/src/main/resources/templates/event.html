<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Event Page</title>

<link rel="stylesheet" href="../static/css/event.css" th:href="@{/css/event.css}" />
<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container-fluid" id="wrapper">
<h1 id="title">EVENTS</h1>

<a id="newNoteLink" th:href="@{/event/create/}">Create New Event</a><br>

<h4 th:if="${eventList.size() == 0}">No Events</h4>

<div id="event-card" th:each="event : ${eventList}">
	
	<div class="card text-center">
  		<div class="card-header" th:text="|${(event.eventDate.getMonth+1)}/${event.eventDate.getDate}/${(event.eventDate.getYear+1900)}|"></div>
  		<div class="card-body">
    		<h5 class="card-title" th:text="${event.eventName}"></h5>
  			<a th:href="@{/event/update/{id}(id=${event.eventId})}" class="btn btn-primary">Update</a>
    		<a th:href="@{/event/delete/{id}(id=${event.eventId})}" class="btn btn-danger">Delete</a>
  		
  		</div>
  		<div class="card-footer text-muted">
  		</div>
	</div>
	
</div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
