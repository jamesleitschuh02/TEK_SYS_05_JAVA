<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update User Name</title>

<link rel="stylesheet" href="../static/css/update-user.css" th:href="@{/css/update-user.css}" />
<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"rel="stylesheet">

</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container-fluid" id="wrapper">
<h1 id="title">Enter new name</h1>

<a id="previous" th:href="@{/main/settings}">back</a><br>

<form 
	id="userForm" 
	th:action="@{/user/update/firstName}" 
	autocomplete="off"
	method="POST">

	<label for="name">First Name:</label><br>
	<input type="text"
		   id="form-name" 
		   th:field = "*{user.firstName}"
	 	   placeholder="first name">
	 	   
	<button class="border border-dark rounded" type="submit">Update Name</button>
	

</form>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
