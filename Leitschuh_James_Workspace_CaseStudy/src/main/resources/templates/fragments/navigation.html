<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Nav Bar</title>

<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- 
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" th:fragment="navigation">
 -->
 


<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top border p-2" th:fragment="navigation">

 
 
  <div class="container-fluid">
  
    <a class="navbar-brand" href="#">
    	<img src="/images/logo2.png" th:src="@{/images/logo2.png}" width="40" height="40" alt="">
  	</a>

    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
            

        <li th:if="@{${#httpServletRequest.requestURI} == '/main/'}" class="nav-item active">
          <a class="nav-link" th:href="@{/main/}"><strong>Main</strong></a>
        </li>
        
                <li th:if="@{${#httpServletRequest.requestURI} != '/main/'}" class="nav-item">
          <a class="nav-link" th:href="@{/main/}"><small>Main</small></a>
        </li>  
               
        <li th:if="@{${#httpServletRequest.requestURI} == '/main/notes'}" class="nav-item active">
          <a class="nav-link" th:href="@{/main/notes}"><strong>Notes</strong></a>
        </li>
        
        <li th:if="@{${#httpServletRequest.requestURI} != '/main/notes'}" class="nav-item">
          <a class="nav-link" th:href="@{/main/notes}"><small>Notes</small></a>
        </li>
             
        <li th:if="@{${#httpServletRequest.requestURI} == '/main/task'}" class="nav-item active">
          <a class="nav-link" th:href="@{/main/task}"><strong>Tasks</strong></a>
        </li>
        
        <li th:if="@{${#httpServletRequest.requestURI} != '/main/task'}" class="nav-item">
          <a class="nav-link" th:href="@{/main/task}"><small>Tasks</small></a>
        </li>      
        
        <li th:if="@{${#httpServletRequest.requestURI} == '/main/event'}" class="nav-item active">
          <a class="nav-link" th:href="@{/main/event}"><strong>Events</strong></a>
        </li>
        
        <li th:if="@{${#httpServletRequest.requestURI} != '/main/event'}" class="nav-item">
          <a class="nav-link" th:href="@{/main/event}"><small>Events</small></a>
        </li>
        
        <li th:if="@{${#httpServletRequest.requestURI} == '/main/posts/date'} or @{${#httpServletRequest.requestURI} == '/main/posts/user'}" class="nav-item active">
          <a class="nav-link" th:href="@{/main/posts/date}"><strong>Posts</strong></a>
        </li>
        
        <li th:if="@{${#httpServletRequest.requestURI} != '/main/posts/date'} and @{${#httpServletRequest.requestURI} != '/main/posts/user'}"  class="nav-item">
          <a class="nav-link" th:href="@{/main/posts/date}"><small>Posts</small></a>
        </li>
        
      </ul>
      <ul class="navbar-nav ml-auto">
      
        <li th:if="@{${#httpServletRequest.requestURI} == '/main/settings'}" class="nav-item active">
          <a class="nav-link" th:href="@{/main/settings}"><strong>Settings</strong></a>
        </li>
        
        <li th:if="@{${#httpServletRequest.requestURI} != '/main/settings'}" class="nav-item">
          <a class="nav-link" th:href="@{/main/settings}"><small>Settings</small></a>
        </li>
        
      	<li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Logout</small></a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>





</body>
</html>
